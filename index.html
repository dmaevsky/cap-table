<!doctype html>
<html lang="en">

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>%title%</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://ellx.io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://ellx.io/favicon-16x16.png">
  <link rel="mask-icon" href="https://ellx.io/safari-pinned-tab.svg" color="#5bbad5">
</head>

<body>
  <div id="app">
    %parsed%
  </div>
  %scripts%
  <script type="module">
    console.debug = () => {};

    const requireGraph = %requireGraph%;
    const dependencies = %dependencies%;
    const entryId = %entryId%;
    const nodes = %nodes%;

    %Runtime%

    const { CalcGraph, getRequire } = Runtime;

    const require = getRequire(requireGraph);

    require.hydrate(dependencies, err => {
      if (err) throw err;
    });

    const MarkdownOutput = require(%MarkdownOutputId%).default;

    const cg = new CalcGraph(() => md, url => require(url, entryId));
    const md = new CalcGraph(() => cg, url => require(url, entryId));

    for (let name in nodes) {
      cg.insert(name, nodes[name]);
    }
    cg.autoCalc.set(true);
    md.autoCalc.set(true);

    new MarkdownOutput({
      target: document.getElementById('app'),
      props: { cg: md }
    });
  </script>
</body>

</html>
